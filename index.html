            margin: 0;

        .nav-buttons {

        .nav-button {
            display: inline-block;
            background-color: #D2B48C;

        .nav-button:hover {

        header {
            height: 350px;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            position: relative;
            overflow: hidden;
        }
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            transform: translateZ(0);
        }
        .cloud {
            position: absolute;
            background: #fff;
            width: 200px;
            height: 60px;
            border-radius: 200px;
            animation: float 15s infinite linear;
        }
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: #fff;
            width: 100px;
            height: 80px;
            position: absolute;
            top: -15px;
            left: 10px;
            border-radius: 100px;
            transform: rotate(30deg);
        }
        .cloud:after {
            width: 120px;
            height: 120px;
            top: -55px;
            left: auto;
            right: 15px;
        }
        .cloud:nth-child(1) { top: 10%; left: -5%; animation-duration: 20s; }
        .cloud:nth-child(2) { top: 30%; right: -5%; animation-duration: 25s; animation-delay: -5s; }
        .cloud:nth-child(3) { top: 60%; left: 10%; animation-duration: 30s; animation-delay: -10s; }
        @keyframes float {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }
        .balcony {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 120px;
            background-color: #D2B48C;
            border-top: 15px solid #8B4513;
            border-left: 10px solid #8B4513;
            border-right: 10px solid #8B4513;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .railing {
            position: absolute;
            top: -40px;
            left: 0;
            right: 0;
            height: 40px;
            background: repeating-linear-gradient(
                90deg,
                #8B4513,
                #8B4513 10px,
                #D2B48C 10px,
                #D2B48C 20px
            );
            border-top: 5px solid #A0522D;
        }
        .railing::before, .railing::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 15px;
            background-color: #8B4513;
        }
        .railing::before { left: -10px; }
        .railing::after { right: -10px; }
        .floor-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: repeating-linear-gradient(
                45deg,
                #8B4513,
                #8B4513 10px,
                #A0522D 10px,
                #A0522D 20px
            );
        }
        .meme-container {

        }
        .button {

            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button:hover {
            transform: translateX(-50%) scale(1.05);
